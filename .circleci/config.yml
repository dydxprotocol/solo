version: 2
jobs:
  checkout_and_install:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ .Environment.DEP_CACHE_VERSION }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - dependency-cache-{{ .Environment.DEP_CACHE_VERSION }}-{{ .Branch }}-
            - dependency-cache-{{ .Environment.DEP_CACHE_VERSION }}-
      - run:
          name: Install Dependencies
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc && npm ci
      - save_cache:
          key: dependency-cache-{{ .Environment.DEP_CACHE_VERSION }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "$HOME/.npm"
      - save_cache:
          key: cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/build
  build_contracts:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - restore_cache:
          key: cache-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Docker
          command: apk add docker
      - run:
          name: Install Compiler
          command: npm run install_compiler
      - run:
          name: Compile contracts
          command: npm run compile -- --all
      - run:
          name: Compile contracts
          command: npm run copy_tew
      - run:
          name: Generate wrappers
          command: npm run build:wrappers
      - save_cache:
          key: cache-completed-build-contracts-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/build
  lint:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - restore_cache:
          key: cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Lint
          command: npm run lint
  test:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
      - image: trufflesuite/ganache-cli:v6.8.1
        command: -d -k=istanbul -i 1001
    working_directory: ~/build
    parallelism: 3
    steps:
      - restore_cache:
          key: cache-completed-build-contracts-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Deploy Contracts
          command: npm run deploy_test_ci
      - run:
          name: Remove uncleaned contracts
          command: rm -rf ./build/contracts ./scripts/*.ts
      - run:
          name: Test
          command: TESTFILES=$(circleci tests glob "__tests__/**/*.test.ts" | circleci tests split --split-by=filesize) && npm run ci_test -- ${TESTFILES}
          no_output_timeout: 20m
      - store_test_results:
          path: ~/build/junit
      - store_artifacts:
          path: ~/build/junit
  coverage:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - restore_cache:
          key: cache-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Docker
          command: apk add docker
      - run:
          name: Install Compiler
          command: npm run install_compiler
      - run:
          name: Coverage
          command: python util/fix_contracts_for_coverage.py && npm run coverage && cat coverage/lcov.info | node_modules/.bin/coveralls
          no_output_timeout: 60m
  build_js:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - restore_cache:
          key: cache-completed-build-contracts-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Clean contract json
          command: npm run clean_contract_json
      - run:
          name: Remove Development Files
          command: rm -rf ./migrations ./__tests__ ./scripts/*.ts ./scripts/*.js ./build/contracts
      - run:
          name: Compile Typescript
          command: npm run build:js
      - save_cache:
          key: cache-completed-build-js-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/build
  publish:
    docker:
      - image: dydxprotocol/node:8.12-alpine-v1
    working_directory: ~/build
    steps:
      - restore_cache:
          key: cache-completed-build-js-{{ .Environment.CIRCLE_SHA1 }}
      - add_ssh_keys:
          fingerprints:
            - "a2:ec:07:aa:96:73:ca:dc:7c:ef:b2:3e:42:73:88:71"
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/build/.npmrc
      - run:
          command: sh scripts/publish_if_not_exists.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_and_install
      - build_contracts:
          requires:
            - checkout_and_install
      - lint:
          requires:
            - checkout_and_install
      - test:
          requires:
            - build_contracts
      - coverage:
          requires:
            - checkout_and_install
      - build_js:
          requires:
            - build_contracts
      - publish:
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
